<!DOCTYPE html>
<html>
	<title>Registration page</title>
	<body>
		<h3>Sign up on our website!</h3>
		<form action="/signup/" method="post">
			<label for="firstname">First name </label>
			<input id="firstname" type="text" name="firstname"/></br></br>
			<label for="lastname">Last name </label>
			<input id="lastname" type="text" name="lastname"/></br></br>
			<label for="username">Username </label>
			<input id="username" type="text" name="username"/></br></br>
			<label for="email">E-Mail </label>
			<input id="email" type="text" name="email"/></br></br>
			<label for="password">Password </label>
			<input id="password" type="password" name="password"/></br></br>
			<label for="password_repeat">Confirm password </label>
			<input id="password_repeat" type="password" name="password_repeat"/></br></br>
			<label for="usertype">Type of user </label>
			<select id="usertype">
				<option></option>
				<option value="True">Player</option>
				<option value="False">Developer</option>
			</select></br></br>
			<input type="submit" name="submit" value="Register"/>
		</form>
	</body>
</html>
