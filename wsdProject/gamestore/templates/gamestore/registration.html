<!DOCTYPE html>
<html>
	<title>Registration page</title>
	<body>
		{% if registered %}
			<strong>Thank you for registering!</strong>
			<a href="{% url 'gamestore: new_login' %}">Return to the homepage and login.</a><br />
        	{% else %}
			<h3>Sign up on our website!</h3>
			<form id="user_form" action="/registration/" method="post">{% csrf_token %}
				<label for="firstname">First name </label>
				<input id="firstname" type="text" name="firstname"/></br></br>
				<label for="lastname">Last name </label>
				<input id="lastname" type="text" name="lastname"/></br></br>
				<label for="username">Username </label>
				<input id="username" type="text" name="username"/></br></br>
				<label for="email">E-Mail </label>
				<input id="email" type="text" name="email"/></br></br>
				<label for="password">Password </label>
				<input id="password" type="password" name="password"/></br></br>
				<label for="password_repeat">Confirm password </label>
				<input id="password_repeat" type="password" name="password_repeat"/></br></br>
				<label for="usertype">Type of user </label>
				<select id="usertype" name="usertype">
					<option></option>
					<option value="player">Player</option>
					<option value="developer">Developer</option>
				</select></br></br>
				<input type="submit" name="submit" value="Register"/>
			</form>
		{% endif %}
	</body>
</html>
